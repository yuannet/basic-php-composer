trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(system.defaultWorkingDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1

jobs:  
- deployment: VMDeploy
  displayName: web
  environment:
    name:  andfinancehub
    resourceType: VirtualMachine
    tags: andfinancehub
